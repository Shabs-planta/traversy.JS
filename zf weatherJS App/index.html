<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://bootswatch.com/5/cerulean/bootstrap.min.css">
   <title>WeatherJS</title>
</head>
<body>
   <div class="container">
      <div class="row">
         <div class="col-md-6 mx-auto text-center bg-primary mt-5 p-5 rounded">
            <h1 id="w-location"></h1>
            <h3 class="text-dark" id="w-desc"></h3>
            <h3 id="w-string"></h3>
            <img id="w-icon">
            <ul id="q-details" class="list-group mt-3">
               <li class="list-group-item" id="w-humidity"></li>
               <li class="list-group-item" id="w-dewpoint"></li>
               <li class="list-group-item" id="w-feels-like"></li>
               <li class="list-group-item" id="w-wind"></li>
            </ul>
            <hr>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#locModal">
               Change Location
             </button>
         </div>
      </div>
   </div>

   <div class="modal fade" id="locModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="w-form">
               <div class="form-group">
                  <label for="latitude">Latitude</label>
                  <input type="number" id="lat" class="form-control">
                  <label for="longitude">Longitude</label>
                  <input type="number" id="lon" class="form-control">
               </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="w-change-btn" type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

   



   <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

   <script src="storage.js"></script>
   <script src="weather.js"></script>
   <script src="ui.js"></script>
   <script src="app.js"></script>
</body>
</html>
